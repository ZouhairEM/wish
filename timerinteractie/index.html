<script>
//Alle declaraties waaronder de teller 
var nodes = document.getElementById('options').children,
    countDown = document.getElementById("XMLID_197_"),
    timeleft = 7,
    timeFunct, textBox = document.getElementById("Textbox"),
    next = document.getElementById("Next"),
    option1 = document.getElementById('option_x5F_1'),
    option2 = document.getElementById('option_x5F_2'),
    option3 = document.getElementById('option_x5F_3'),
    karmaMeterSwipe = parseInt(localStorage.getItem('karmaMeterSwipe')),
    karmaMeterDance = parseInt(localStorage.getItem('karmaMeterDance')),
    karmaMeterTimer = parseInt(localStorage.getItem('karmaMeterTimer')),
    karmaMeterSnakeFlee = parseInt(localStorage.getItem('karmaMeterSnakeFlee')),
    karmaMeterQuiz = parseInt(localStorage.getItem('karmaMeterQuiz')),
    karmaMeterMemory = parseInt(localStorage.getItem('karmaMeterMemory'));

//Standaard eerst onzichtbaar, dan wordt de interactie getoond
document.getElementById('options').style.display = "none";
document.getElementById('Timer').style.display = "none";
document.getElementById('Titel').style.display = "none";

setTimeout(function() {

    document.getElementById('options').style.display = "block";
    document.getElementById('Timer').style.display = "block";
    document.getElementById('Titel').style.display = "block";

    document.getElementById('Instinct').style.display = "none";

    //Teller telft af van 5 met increment van 0.01 in 1/100e seconde. 
    timeFunct = setInterval(function() {
        timeleft = timeleft - 0.01;

        countDown.innerHTML = parseFloat(Math.round(timeleft * 100) / 100).toFixed(2);
        if (countDown.innerHTML == 0.00) {
            countDown.innerHTML = parseFloat(Math.round(timeleft * 100) / 100).toFixed(0); //Haalt decimale weg na derde cijfer
            document.getElementById("XMLID_197_").style.transform = "translateX(1664px) translateY(522px)";
            checkOptions();
            clearInterval(timeFunct);
        }
    }, 10);

}, 2000);

//Functie die bekijkt welke knop is geselecteerd, is dit knop 2, dan krijgt groene kleur
function myFunction(option) {

        if (option.id == "option_x5F_1") {
            karmaMeter(10, 10);

            document.getElementById('XMLID_117_').style.fill = '#e23822';
            document.getElementById('XMLID_193_').style.fill = '#2CD150';
            option3.style.display = "none";
            clearInterval(timeFunct);
            document.getElementById('XMLID_11_').innerHTML = "You picked the wrong option (a predator over prey)";
            next.style.display = "block";
            fadeIn("Next", 500);
            next.setAttribute("onclick", "linkThrough('wrong');");

        } else if (option.id == "option_x5F_2") {
            karmaMeter(timeleft, 0);

            option1.style.display = "none";
            option3.style.display = "none";
            document.getElementById('XMLID_193_').style.fill = '#2CD150';
            clearInterval(timeFunct);
            document.getElementById('XMLID_11_').innerHTML = "Correct! You picked the prey over a predator!";
            next.style.display = "block";
            fadeIn("Next", 500);
            next.setAttribute("onclick", "linkThrough('right');");


        } else if (option.id == "option_x5F_3") {
            karmaMeter(10, 10);

            option1.style.display = "none";
            document.getElementById('XMLID_196_').style.fill = '#e23822';
            document.getElementById('XMLID_193_').style.fill = '#2CD150';
            clearInterval(timeFunct);
            document.getElementById('XMLID_11_').innerHTML = "You picked the wrong option (a predator over prey)";
            next.style.display = "block";
            fadeIn("Next", 500);
            next.setAttribute("onclick", "linkThrough('wrong');");


        } else {};
    }
    //Als geen enkele optie is ingedrukt binnen de tijdslimiet
function checkOptions() {
    if (option1.style.display != "none" && option2.style.display != "none" && option3.style.display != "none") {
        option1.style.display = "none";
        option2.style.display = "none";
        option3.style.display = "none";
        document.getElementById('XMLID_11_').innerHTML = "You weren't quick enough to make the right move.";
        next.style.display = "block";
        karmaMeter(0, 5);
        fadeIn("Next", 500);
        next.setAttribute("onclick", "linkThrough('wrong');");
    }
}

function fadeIn(obj, secs) {
    setTimeout(function() {

        var el = document.getElementById(obj);
        var op = parseFloat(el.style.opacity);

        var timer = setInterval(function() {
            if (op >= 1.0)
                clearInterval(timer);

            op += 0.1;
            el.style.opacity = op;
        }, 50);

    }, secs);

}

function karmaMeter(time, punish) {
    var res = (10 - time);
    var imp = punish;
    var karmaRaw = Math.round(res);
    var karma = karmaRaw + imp;
    localStorage.setItem('karmaMeterTimer', karma);

}

function linkThrough(result) {
    if (result == "right") {
        endingDecider();
    } else {
        localStorage.setItem("rabbitTrailEnded", true);
        location.href = "../trail1/weaselretreatw.html";
    }
}


if (isNaN(karmaMeterSwipe)) {
    karmaMeterSwipe = 0;
}

if (isNaN(karmaMeterDance)) {
    karmaMeterDance = 0;
}

if (isNaN(karmaMeterTimer)) {
    karmaMeterTimer = 0;
}

if (isNaN(karmaMeterSnakeFlee)) {
    karmaMeterSnakeFlee = 0;
}
if (isNaN(karmaMeterQuiz)) {
    karmaMeterQuiz = 0;
}

if (isNaN(karmaMeterMemory)) {
    karmaMeterMemory = 0;
}
var karma = karmaMeterSwipe + karmaMeterDance + karmaMeterTimer + karmaMeterSnakeFlee + karmaMeterQuiz + karmaMeterMemory;

function endingDecider() {
    if (karma < 20) {
        location.href = '../eindes/endinghappy.html';
    } else if (karma > 20 && karma < 30) {
        location.href = '../eindes/endingmild.html';
    } else if (karma >= 30) {
        location.href = '../eindes/endingsad.html';
    } else {}
}
</script>
