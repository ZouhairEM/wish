		<text id="XMLID_296_" transform="matrix(1 0 0 1 534.2684 592.7777)"><tspan x="0" y="0" style="fill:#504736; font-family:'Nunito'; font-weight: bold; font-size:45px;">The burrow leads to three topside holes. Two </tspan><tspan x="0" y="54" style="fill:#504736; font-family:'Nunito'; font-weight: bold; font-size:45px;">of them lead to escape, one will lead you back </tspan><tspan x="0" y="108" style="fill:#504736; font-family:'Nunito'; font-weight: bold; font-size:45px;">to the snake. Sometimes chance is a factor. </tspan><tspan x="0" y="162" style="fill:#504736; font-family:'Nunito'; font-weight: bold; font-size:45px;"> </tspan><tspan x="0" y="216" style="fill:#504736; font-family:'Nunito'; font-weight: bold; font-size:45px;">Trust your feelings!</tspan></text>

<script>
var option_A = document.getElementById("optionA"),
    option_B = document.getElementById("optionB"),
    option_C = document.getElementById("optionC"),
    textBox3 = document.getElementById("TextBox3"),
    textBox2 = document.getElementById("Textbox2"),
    textBox = document.getElementById("Textbox"),
    burrowBG = document.getElementById("burrowBackground"),
    color = document.getElementById("Color"),
    option = document.getElementById("option");

function fadeIn(obj, secs) {
    setTimeout(function() {

        var el = document.getElementById(obj);
        var op = parseFloat(el.style.opacity);

        var timer = setInterval(function() {
            if (op >= 1.0)
                clearInterval(timer);

            op += 0.1;
            el.style.opacity = op;
        }, 50);

    }, secs);

}

option_A.setAttribute("onclick", "myFunction(this);");
option_B.setAttribute("onclick", "myFunction(this);");
option_C.setAttribute("onclick", "myFunction(this);");
fadeIn("Textbox", 500)
fadeIn("optionA", 1500)
fadeIn("optionB", 1500)
fadeIn("optionC", 1500)


function myFunction(option) {

    if (option.id == "optionA") {
        option_B.style.display = "none";
        option_C.style.display = "none";
        randomizer();
        textBox.style.display = "none";

    } else if (option.id == "optionB") {
        option_A.style.display = "none";
        option_C.style.display = "none";

        randomizer();
        textBox.style.display = "none";
    } else if (option.id == "optionC") {

        option_A.style.display = "none";
        option_B.style.display = "none";
        randomizer();
        textBox.style.display = "none";

    };
}

function randomizer() {
    setTimeout(function() {
        fadeIn("Textbox2", 500)
    }, 100)

    setTimeout(function() {
        option_A.style.display = "none";
        option_B.style.display = "none";
        option_C.style.display = "none";
    }, 2000)

    var karmaMeterSnakeFlee = 5;
    setTimeout(function() {
        var num = Math.floor(Math.random() * 3) + 1;
        if (num == 1) {
            fadeIn("textBox3", 500);
            fadeIn("next", 500);
            document.getElementById("XMLID_52_").style.display = "block";
            localStorage.setItem("snakeTrailEnded", true);
            localStorage.setItem("karmaMeterSnakeFlee", karmaMeterSnakeFlee);
            next.style.display = "block";
            next.setAttribute("onclick", "location.href='../trail2/weaselretreatw.html'");

        } else if (num == 2) {
            document.getElementById("XMLID_52_").style.display = "block";
            fadeIn("textBox3", 500);
            fadeIn("next", 500);
            localStorage.setItem("snakeTrailEnded", true);
            localStorage.setItem("karmaMeterSnakeFlee", karmaMeterSnakeFlee);
            next.style.display = "block";
            next.setAttribute("onclick", "location.href='../trail2/weaselretreatw.html'");

        } else if (num == 3) {
            document.getElementById("XMLID_51_").style.display = "block";
            fadeIn("textBox3", 500);
            fadeIn("next", 500);
            localStorage.setItem("snakeTrailEnded", true);
            localStorage.setItem("karmaMeterSnakeFlee", karmaMeterSnakeFlee + 10);
            next.style.display = "block";
            next.setAttribute("onclick", "location.href='../trail2/weaselretreat.html'");

        }
    }, 3000)

}
</script>
