    <script>
$(document).ready(function() {

    var swipedTrail, swipedTrailOpac, swipedPos, pos1, pos2, pos3, position, num = 1,
        onesOnly, n, lastChar;
    var rotation = 0;
    var rabbitTrailEnded = false,
        snakeTrailEnded = false,
        weaselTrailEnded = false;
    var arr = [];
    var count = 0

    // checkBalance();
    rabbitTrailEnded = localStorage.getItem("rabbitTrailEnded");
    snakeTrailEnded = localStorage.getItem("snakeTrailEnded");
    weaselTrailEnded = localStorage.getItem("weaselTrailEnded");

    if (rabbitTrailEnded == "true") {
        $("#Rabbit_trail").addClass('broken');
        document.getElementById("Rabbit_trail").setAttribute("class", "broken");

        $("#Rabbit-board-piece-1").css('transform', 'translateX(-15px)');
        $("#Rabbit-board-piece-2").css('transform', 'translateX(15px)');
        $("#Rabbit_prints").css('opacity', '0');
    }

    if (snakeTrailEnded == "true") {
        $("#Snake_trail").addClass('broken');
        document.getElementById("Snake_trail").setAttribute("class", "broken");

        $("#Snake-board-piece-1").css('transform', 'translateX(-15px)');
        $("#Snake-board-piece-2").css('transform', 'translateX(15px)');
        $("#Snake_prints").css('opacity', '0');
    }

    if (weaselTrailEnded == "true") {
        $("#Weasel_trail").addClass('broken');
        document.getElementById("Weasel_trail").setAttribute("class", "broken");

        $("#Weasel-board-piece-1").css('transform', 'translateX(-15px)');
        $("#Weasel-board-piece-2").css('transform', 'translateX(15px)');
        $("#Weasel_prints").css('opacity', '0');
    }

    $(function() {
        $("body").on("swipe", function(e) {

            // Deze regel code zorgt ervoor dat de functie na het swipen alleen geactiveerd kan worden als hetgeen waarover geswipet wordt één van de drie spoor elementen zijn.
            if (e.target.id == "Trails" || $(e.target).parents("#Trails").length) {
            	count++
                swipedTrail = $(e.target).parent().parent().children().eq(1);
                swipedTrailOpac = $(swipedTrail).css('opacity');
                swipedPos = $(e.target).parent().parent().attr('id');

                pos1 = "-600", pos2 = "0", pos3 = "550";
                n = swipedTrailOpac.toString(), n.slice(-1), lastChar = n.charAt(n.length - 1), count = parseInt(lastChar);

                jQuery.fn.rotate = function(degrees) {
                    $("#Scale_2_").css({
                        'transform': 'rotate(' + degrees + 'deg)',
                        'transform-origin': '50% 63%'
                    });
                };

                rotation += 60;
                checkBalance();
                if (swipedPos == 'Rabbit_trail') {
                    $("#Unreadable-title").css('display', 'none');
                    $("#Unreadable-title").css("transform", "translateX(" + pos1 + "px)");

                    if (!$("#Rabbit_trail").hasClass('broken')) {
                        $("#Scalediv").show();
                        $("#Scalediv").css("transform", "translateX(" + pos1 + "px)");
                        $("#Scale_2_").css('rotate', '0deg');
                        $("#Scalediv").rotate(rotation);
                    }
                    if (count == 5) {
                        $("#Next-1").css('display', 'block');
                        // Wordt er te veel geswipet, dan krijgt het spoor een extra class, en komt er een afstand tussen de spoorhelften. Ook komt de volgende knop niet meer in beeld.
                    } else if (count >= 8) {
                        $("#Unreadable-title").css('display', 'block');

                        $("#Rabbit-board-piece-1").css('transform', 'translateX(-15px)');
                        $("#Rabbit-board-piece-2").css('transform', 'translateX(15px)');
                        $("#Next-1").css('display', 'none');
                        $("#Rabbit_trail").addClass('broken');
                        document.getElementById("Rabbit_trail").setAttribute("class", "broken");

                        $("#Rabbit_prints").hide();

                        // $("#Scalediv").hide();
                        checkBalance();
                    }
                }                  
                else if (swipedPos == 'Snake_trail') {

                    $("#Unreadable-title").css('display', 'none');
                    $("#Unreadable-title").css("transform", "translateX(" + pos2 + "px)");

                    if ($("#Snake_trail").hasClass('broken')) {} else {
                        $("#Scalediv").show();
                        $("#Scalediv").css("transform", "translateX(" + pos2 + "px)");
                        $("#Scale_2_").css('rotate', '0deg');
                        $("#Scalediv").rotate(rotation);
                    }

                    if (count == 5) {
                        $("#Next-3").css('display', 'block');
                    } else if (count == 8) {
                        $("#Unreadable-title").css('display', 'block');

                        $("#Snake-board-piece-1").css('transform', 'translateX(-15px)');
                        $("#Snake-board-piece-2").css('transform', 'translateX(15px)');
                        $("#Next-3").css('display', 'none');
                        $("#Snake_trail").addClass('broken');
                        document.getElementById("Snake_trail").setAttribute("class", "broken");
                        $("#Snake_prints").hide();

                        // $("#Scalediv").hide();
                        checkBalance();
                    }
                } else if (swipedPos == 'Weasel_trail') {
                    $("#Unreadable-title").css('display', 'none');
                    $("#Unreadable-title").css("transform", "translateX(" + pos3 + "px)");
                    if (!$("#Weasel_trail").hasClass('broken')) {
                        $("#Scalediv").show();
                        $("#Scalediv").css("transform", "translateX(" + pos3 + "px)");
                        $("#Scale_2_").css('rotate', '0deg');
                        $("#Scalediv").rotate(rotation);
                    }
                    if (count == 5) {
                        $("#Next-2").css('display', 'block');

                    } else if (count == 8) {
                        $("#Unreadable-title").css('display', 'block');
                        $("#Weasel-board-piece-1").css('transform', 'translateX(-15px)');
                        $("#Weasel-board-piece-2").css('transform', 'translateX(15px)');
                        $("#Next-2").css('display', 'none');
                        $("#Weasel_trail").addClass('broken');
                        document.getElementById("Weasel_trail").setAttribute("class", "broken");

						localStorage.setItem("weaselTrailEnded", true);
                        $("#Weasel_prints").hide();

                        // $("#Scalediv").hide();
                        checkBalance();
                    }
                }

                if (count < 8 && !$(swipedTrail).parent().hasClass('broken')) {

                    $(swipedTrail).css({
                        opacity: '0.' + (count = count + 1)
                    });
                        $("#Scalediv").rotate(rotation);


                    if (count >= 1) {
                        $("#Scalediv").css('display', 'block');
                    }
                } else {
                        $("#Scalediv").css('display', 'none');
                }

                arr.push(count);
                var karmaMeterSwipe = Math.max(...arr);
                localStorage.setItem('karmaMeterSwipe', karmaMeterSwipe);

                function checkBalance() {
                    if ($('#Trails').children('.broken').length == 3) {

                        $('#XMLID_42_ > tspan:nth-child(1)').html("You've gone too far and made none of the trails readable.");
                        $('#XMLID_42_ > tspan:nth-child(2)').html("Please come back and try again with a new approach.");
                        // $("#Scalediv").hide();
                        $("#Unreadable-title").hide();
                        $("#Next-4").css('display', 'block');

                    }
                }

            }
        });
    })
})
    </script>
