    <script>
        // Alle declaraties
        var questionEl = document.getElementById('questionPhrase'), testDivs = document.querySelectorAll(".answer"), options = [], next = document.getElementById("Next"), cleverness = document.getElementById("Cleverness"), title1 = document.getElementById("Title_1_"), tries = document.getElementById("Tries"), quiz = document.getElementById("Quiz");

        title1.style.display = "none";
        tries.style.display = "none";
        quiz.style.display = "none";


        setTimeout(function() {

            cleverness.style.display = "none";
            title1.style.display = "block";
            tries.style.display = "block";
            quiz.style.display = "block";

        }, 2000)


        function fadeIn(obj, secs) {
            setTimeout(function() {

                var el = document.getElementById(obj);
                var op = parseFloat(el.style.opacity);

                var timer = setInterval(function() {
                    if (op >= 1.0)
                        clearInterval(timer);

                    op += 0.1;
                    el.style.opacity = op;
                }, 50);

            }, secs);

        }


        options[0] = document.getElementById("XMLID_150_");
        options[1] = document.getElementById("XMLID_147_");
        options[2] = document.getElementById("XMLID_152_");
        options[3] = document.getElementById("XMLID_159_");

        var objText, countUp = 0, triesGauge = document.getElementById("XMLID_157_");
        
        // De array met vragen
        var question1 = {
            questionPhrase: "What does not describe a weasel",
            option1: "They are meat eaters",
            option2: "They do not hibernate",
            option3: "They're found on all continents",
            option4: "They're evolved to be perfect hunters",
            answer: "2"
        };

        options.push(question1);

        questionEl.innerHTML = question1.questionPhrase;
        options[0].innerHTML = question1.option1;
        options[1].innerHTML = question1.option2;
        options[2].innerHTML = question1.option3;
        options[3].innerHTML = question1.option4;
        //Retrieve het element waarop is geklikt 
        function correctAnswer(obj) {
            obj.children[0].style.fill = "#504736";

            objText = obj.children[1].children[1].innerHTML;

            setTimeout(function() {

                if (objText == options[question1.answer].innerHTML) {

                    //Wordt per element gekeken met dezelfde class "testDivs" en klikt weg waarop is geklikt
                    testDivs.forEach(function(element) {
                        element.style.display = 'none';
                        obj.style.display = 'block';
                    });

                    obj.children[0].style.fill = "green";

                    next.style.display = "block";

                    fadeIn("Next", 1000);
                    setTimeout(function() {
                        document.getElementById("Hint").style.display = "none";
                    }, 1000);

                    //Teller wordt bijgehouden
                    triesGauge.innerHTML = countUp = countUp + 1;

                    document.getElementById("correct").style.display = "block";

                } else {
                    document.getElementById("wrong").style.display = "block";
                    obj.children[0].style.fill = "red";
                    triesGauge.innerHTML = countUp = countUp + 1;

                    setTimeout(function() {
                        document.getElementById("wrong").style.display = "none";
                        obj.style.display = "none";
                    }, 1000);
                }

            }, 500);

            var karmaMeterQuiz = countUp + 1;
            localStorage.setItem('karmaMeterQuiz', karmaMeterQuiz);
        }
    </script>
