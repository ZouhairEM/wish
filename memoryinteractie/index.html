    <script>
        // Alle declaraties
        var countUp = 0;
        var memoryVal = [],
            memoryTiles = [];
        var memoryArr = ['RABBIT', 'RABBIT', 'WEASEL', 'WEASEL', 'WEASEL', 'WEASEL', 'WEASEL', 'WEASEL'];
        var textDivs = document.querySelectorAll(".textDiv"),
            elList = document.querySelectorAll(".test");
        var memory = document.getElementById('Memory'),
            title = document.getElementById('Title'),
            tiles = document.getElementById('Tiles'),
            tries = document.getElementById('Tries'),
            next = document.getElementById("Next");

        title.style.display = "none";
        tiles.style.display = "none";
        tries.style.display = "none";

        setTimeout(function() {
            memory.style.display = "none";
            title.style.display = "block";
            tiles.style.display = "block";
            tries.style.display = "block";

        }, 2000)
        //Hiermee worden de waarden willekeurig ingeladen zodat de memory structuur varieert bij een refresh.
        memoryArr.sort(function(a, b) {
            return 0.5 - Math.random()
        });
        //Deze loopt door de inhoud van de waarden boven en stopt ze in de corresponderende elementen.
        for (var i = 0; i < memoryArr.length; i++) {
            textDivs[i].innerHTML = memoryArr[i];
        }
        // Eigen gemaakte vervaag functie. Doet hetzelfde als die van jQuery. 
        function fadeIn(obj, secs) {
            setTimeout(function() {

                var el = document.getElementById(obj);
                var op = parseFloat(el.style.opacity);

                var timer = setInterval(function() {
                    if (op >= 1.0)
                        clearInterval(timer);

                    op += 0.1;
                    el.style.opacity = op;
                }, 50);

            }, secs);

        }

        function myFunction(tile, val) {
            var memoryVal = tile.children[2].innerHTML;
            // Als er één tegel wordt aangeklikt, wordt de waarde in de memoryVal array gestopt. Die wordt tevens ook zichtbaar gemaakt op de tegel.
            if (memoryTiles.length == 0) {
                memoryTiles.push(memoryVal);
                tile.children[2].style.display = 'block';
            } else if (memoryTiles.length == 1) {

                memoryTiles.push(memoryVal);
                tile.children[2].style.display = 'block';

                //Een match van Rabbit? Dan wordt de functie geactiveerd die kijkt per element 
                if (memoryTiles[0] == 'RABBIT' && memoryTiles[1] == 'RABBIT') {

                    setTimeout(function() {

                        // Het element van de teller wordt met +1 bijgehouden.

                        var countDiv = document.getElementById("XMLID_297_");
                        countDiv.innerHTML = countUp = countUp + 1;
                    }, 1000);

                    for (var i = 0; i < textDivs.length; i++) {
                        if (textDivs[i].innerHTML.indexOf("RABBIT") != -1) {
